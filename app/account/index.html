<?xml version="1.0" encoding="UTF-8"?>
<h1>My Account</h1>
<div class="form-container">
  <formly-form model="vm.user" fields="vm.userFields">
    <button type="submit" class="btn btn-primary" ng-click="vm.saveUser()">Save</button>
    <button type="submit" class="btn btn-danger" ng-click="vm.discardChanges()">Discard Changes</button>
  </formly-form>
</div>
